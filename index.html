<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor Small Caps - ByRex03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #input {
            min-height: 120px;
        }

        #output {
            min-height: 120px;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 18px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .copy-btn {
            background: #667eea;
            color: white;
        }

        .copy-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #e0e0e0;
            color: #333;
        }

        .clear-btn:hover {
            background: #d0d0d0;
        }

        .copied {
            background: #4caf50 !important;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 0.85em;
        }

        .discord-tag {
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Convertidor Small Caps</h1>
        <p class="subtitle">Para Discord y m√°s</p>

        <div class="input-group">
            <label for="input">üìù Escribe tu texto:</label>
            <textarea id="input" placeholder="Escribe aqu√≠ tu texto normal..."></textarea>
        </div>

        <div class="input-group">
            <label for="output">üé® Resultado en Small Caps:</label>
            <textarea id="output" readonly placeholder="Tu texto convertido aparecer√° aqu√≠..."></textarea>
        </div>

        <div class="button-group">
            <button class="copy-btn" onclick="copyText()">üìã Copiar</button>
            <button class="clear-btn" onclick="clearText()">üóëÔ∏è Limpiar</button>
        </div>

        <div class="footer">
            Creado por <span class="discord-tag">ByRex03</span> üöÄ
        </div>
    </div>

    <script>
        const smallCapsMap = {
            'a': '·¥Ä', 'b': ' ô', 'c': '·¥Ñ', 'd': '·¥Ö', 'e': '·¥á', 'f': 'Íú∞', 'g': '…¢', 
            'h': ' ú', 'i': '…™', 'j': '·¥ä', 'k': '·¥ã', 'l': ' ü', 'm': '·¥ç', 'n': '…¥', 
            'o': '·¥è', 'p': '·¥ò', 'q': '«´', 'r': ' Ä', 's': 'Íú±', 't': '·¥õ', 'u': '·¥ú', 
            'v': '·¥†', 'w': '·¥°', 'x': 'x', 'y': ' è', 'z': '·¥¢',
            'A': '·¥Ä', 'B': ' ô', 'C': '·¥Ñ', 'D': '·¥Ö', 'E': '·¥á', 'F': 'Íú∞', 'G': '…¢', 
            'H': ' ú', 'I': '…™', 'J': '·¥ä', 'K': '·¥ã', 'L': ' ü', 'M': '·¥ç', 'N': '…¥', 
            'O': '·¥è', 'P': '·¥ò', 'Q': '«´', 'R': ' Ä', 'S': 'Íú±', 'T': '·¥õ', 'U': '·¥ú', 
            'V': '·¥†', 'W': '·¥°', 'X': 'x', 'Y': ' è', 'Z': '·¥¢'
        };

        const inputText = document.getElementById('input');
        const outputText = document.getElementById('output');

        function convertToSmallCaps(text) {
            return text.split('').map(char => smallCapsMap[char] || char).join('');
        }

        inputText.addEventListener('input', function() {
            outputText.value = convertToSmallCaps(this.value);
        });

        function copyText() {
            const output = document.getElementById('output');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (output.value.trim() === '') {
                return;
            }

            output.select();
            document.execCommand('copy');
            
            copyBtn.textContent = '‚úÖ ¬°Copiado!';
            copyBtn.classList.add('copied');
            
            setTimeout(() => {
                copyBtn.textContent = 'üìã Copiar';
                copyBtn.classList.remove('copied');
            }, 2000);
        }

        function clearText() {
            inputText.value = '';
            outputText.value = '';
            inputText.focus();
        }

        // Enfocar el campo de entrada al cargar
        window.addEventListener('load', () => {
            inputText.focus();
        });
    </script>
</body>
</html>
